name: CI/CD Gradle

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTOR: 'zulu'
  WORKING_DIRECTORY: '.'
  ARTIFACT_NAME: 'my_app'
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Run Build
        uses: JustSiHeshteger/pipeline-action/build@4f86c1e75462333cd1e5f81742642fa498b9e93b
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-distributor: ${{ env.JAVA_DISTRIBUTOR }}

      - name: Resolve IMAGE_NAME from Gradle
        id: app
        run: |
          IMAGE_NAME=$(./gradlew -q printAppName)
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "image-name=$IMAGE_NAME" >> $GITHUB_OUTPUT

  publish-artifact:
    name: Publish Build Artifact
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Publish Artifact
        uses: JustSiHeshteger/pipeline-action/publish-artifact@4f86c1e75462333cd1e5f81742642fa498b9e93b
        with:
          artifact-name: ${{ env.ARTIFACT_NAME }}
          working-directory: ${{ env.WORKING_DIRECTORY }}

  test:
    name: Test App
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run Test
        uses: JustSiHeshteger/pipeline-action/test@4f86c1e75462333cd1e5f81742642fa498b9e93b
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-distributor: ${{ env.JAVA_DISTRIBUTOR }}

  integration-test:
    name: Integration Test App
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run Integration Test
        uses: JustSiHeshteger/pipeline-action/integration-test@4f86c1e75462333cd1e5f81742642fa498b9e93b
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-distributor: ${{ env.JAVA_DISTRIBUTOR }}

  sonar:
    name: SonarCloud Analyze
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    steps:
      - name: Sonar Run
        uses: JustSiHeshteger/pipeline-action/sonar@4f86c1e75462333cd1e5f81742642fa498b9e93b
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-distributor: ${{ env.JAVA_DISTRIBUTOR }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-build:
    name: Docker Build App
    runs-on: ubuntu-latest
    needs: [sonar, publish-artifact]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Docker Build Run
        uses: JustSiHeshteger/pipeline-action/docker-build@4f86c1e75462333cd1e5f81742642fa498b9e93b
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-distributor: ${{ env.JAVA_DISTRIBUTOR }}
          image-name: ${{ env.IMAGE_NAME }}
          image-tag: ${{ env.IMAGE_TAG }}
          artifact-name: ${{ env.ARTIFACT_NAME }}
          working-directory: ${{ env.WORKING_DIRECTORY }}

  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Run Deploy
        uses: JustSiHeshteger/pipeline-action/deploy@4f86c1e75462333cd1e5f81742642fa498b9e93b