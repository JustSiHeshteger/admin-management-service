name: CI/CD Gradle

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTOR: 'zulu'
  WORKING_DIRECTORY: '.'
  IMAGE_NAME: 'APP_BUILD'
  IMAGE_TAG: '1.2.3'

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Run Build
        uses: JustSiHeshteger/pipeline-action/build@0b291cbe4cf09e4da7274b2d70d7a95d934a2664
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-distributor: ${{ env.JAVA_DISTRIBUTOR }}

  publish-artifact:
    name: Publish Build Artifact
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Publish Artifact
        uses: JustSiHeshteger/pipeline-action/publish-artifact@0b291cbe4cf09e4da7274b2d70d7a95d934a2664
        with:
          jar-path: build/libs/*.jar
          version: 1.2.3


  test:
    name: Test App
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run Test
        uses: JustSiHeshteger/pipeline-action/test@0b291cbe4cf09e4da7274b2d70d7a95d934a2664
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-distributor: ${{ env.JAVA_DISTRIBUTOR }}

  integrationTest:
    name: Integration Test App
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run Integration Test
        uses: JustSiHeshteger/pipeline-action/integration-test@0b291cbe4cf09e4da7274b2d70d7a95d934a2664
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-distributor: ${{ env.JAVA_DISTRIBUTOR }}

  sonar:
    name: SonarCloud Analyze
    runs-on: ubuntu-latest
    needs: [test, integrationTest]
    steps:
      - name: Sonar Run
        uses: JustSiHeshteger/pipeline-action/sonar@0b291cbe4cf09e4da7274b2d70d7a95d934a2664
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-distributor: ${{ env.JAVA_DISTRIBUTOR }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dockerBuild:
    name: Docker Build App
    runs-on: ubuntu-latest
    needs: [sonar]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Docker Build Run
        uses: JustSiHeshteger/pipeline-action/docker-build@0b291cbe4cf09e4da7274b2d70d7a95d934a2664
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-distributor: ${{ env.JAVA_DISTRIBUTOR }}
          image-name: ${{ env.IMAGE_NAME }}
          image-tag: ${{ env.IMAGE_TAG }}

  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    needs: [dockerBuild]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Run Deploy
        uses: JustSiHeshteger/pipeline-action/deploy@0b291cbe4cf09e4da7274b2d70d7a95d934a2664