name: CI/CD Gradle

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTOR: 'temurin'
  WORKING_DIRECTORY: '.'

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Build Parameters
        uses: JustSiHeshteger/pipeline-action/echo-app-parameters@8c85628b4046ef954c525c4e3d0ded22705db42b
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run Build
        uses: JustSiHeshteger/pipeline-action/build@8c85628b4046ef954c525c4e3d0ded22705db42b

  test:
    name: Test App
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run Test
        uses: JustSiHeshteger/pipeline-action/test@8c85628b4046ef954c525c4e3d0ded22705db42b

  integrationTest:
    name: Integration Test App
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run Integration Test
        uses: JustSiHeshteger/pipeline-action/integration-test@8c85628b4046ef954c525c4e3d0ded22705db42b

  sonar:
    name: SonarCloud Analyze
    runs-on: ubuntu-latest
    needs: [test, integrationTest]
    steps:
      - name: Sonar Run
        uses: JustSiHeshteger/pipeline-action/sonar@8c85628b4046ef954c525c4e3d0ded22705db42b
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dockerBuild:
    name: Docker Build App
    runs-on: ubuntu-latest
    needs: [sonar]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Docker Build Run
        uses: JustSiHeshteger/pipeline-action/docker-build@8c85628b4046ef954c525c4e3d0ded22705db42b

  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    needs: [dockerBuild]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Run Deploy
        uses: JustSiHeshteger/pipeline-action/deploy@8c85628b4046ef954c525c4e3d0ded22705db42b